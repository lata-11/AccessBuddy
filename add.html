<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <audio id="task-added-sound" src="sounds/task-added.mp3"></audio>
    <audio id="task-removed-sound" src="sounds/task-removed.mp3"></audio>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <!-- Back Arrow Link -->
            <a href="home.html" class="back-arrow" aria-label="Back to Home">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            <div class="profile">
                <img src="assets/profile-pic.jpeg" alt="Profile Picture" class="profile-pic">
                <h2 class="profile-name">LATA</h2>
            </div>
            <div class="scheduled-tasks">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-bell header-logo"></i>
                            <span class="header-text">YOUR TASK</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li id="add-remove-task-option">
                                <a href="add.html">ADD/REMOVE TASK <i class="fa-solid fa-plus"></i></a>
                            </li>
                            <li id="add-remove-task-option">
                                <a href="reminder.html">SET REMINDER <i class="fa-solid fa-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
               
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-book header-logo"></i> 
                            <span class="header-text">STUDY</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li id="read-document-task-option">
                                <a href="read_doc.html">READ A DOCUMENT <i class="fa-solid fa-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-phone header-logo"></i> 
                            <span class="header-text">EMERGENCY CONTACT</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li>Task 1</li>
                            <li>Task 2</li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-cog header-logo"></i> 
                            <span class="header-text">ACCOUNT SETTINGS</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="app_guide.html">APP GUIDE</a></li>
                            <li>CHANGE PROFILE PICTURE</li>
                            <li>LOGOUT</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-panel" id="task-interface">
            <h1>
                <span style="color: aliceblue">ACCESS</span>
                <span style="color: rgb(49, 135, 211)">BUDDY</span>
            </h1>
            <form id="task-form">
                <div class="right-side-form">
                    <div class="form-input">
                        <label for="task-input"><span style="color: aliceblue">NEW TASK</span></label>
                        <input type="text" id="task-input" aria-required="true" placeholder="Enter task here">
                    </div>
                    <div class="form-btn">
                        <button type="submit" class="add-btn"><span style="color: aliceblue">ADD TASK</span></button>
                        <button type="button" id="voice-button" aria-label="Add task using voice"><i class="fa-solid fa-microphone"></i></button>
                        <button id="read-all-tasks-btn" aria-label="Read all tasks"><span style="color: aliceblue">READ ALL TASKS</span></button>
                    </div>
                </div>
            </form>
            <ul id="task-list" role="list">
                 <!-- Tasks will be dynamically added here  -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
