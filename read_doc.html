<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <audio id="document-added-sound" src="sounds/document-added.mp3"></audio>
    <audio id="document-removed-sound" src="sounds/document-removed.mp3"></audio>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=dLABZlE3"></script>
    
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="home.html" class="back-arrow" aria-label="Back to Home">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            
            <div class="profile">
                <img src="assets/profile-pic.jpeg" alt="Profile Picture" class="profile-pic">
                <h2 class="profile-name">LATA</h2>
            </div>
            <div class="scheduled-tasks">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-bell header-logo"></i>
                            <span class="header-text">YOUR TASK</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li id="add-remove-task-option">
                                <a href="add.html">ADD/REMOVE TASK <i class="fa-solid fa-plus"></i></a>
                            </li>
                            <li id="add-remove-task-option">
                                <a href="reminder.html">SET REMINDER <i class="fa-solid fa-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
               
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-book header-logo"></i> 
                            <span class="header-text">STUDY</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li id="read-document-task-option">
                                <a href="read_doc.html">READ A DOCUMENT <i class="fa-solid fa-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-phone header-logo"></i> 
                            <span class="header-text">EMERGENCY CONTACT</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li>Task 1</li>
                            <li>Task 2</li>
                        </ul>
                    </div>
                </div>
                <div class="dropdown">
                    <div class="dropdown-header">
                        <div class="header-content">
                            <i class="fa-solid fa-cog header-logo"></i> 
                            <span class="header-text">ACCOUNT SETTINGS</span>
                        </div>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="app_guide.html">APP GUIDE</a></li>
                            <li>CHANGE PROFILE PICTURE</li>
                            <li>LOGOUT</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="right-panel" id="task-interface">
            <h1>
                <span style="color: aliceblue">ACCESS</span>
                <span style="color: rgb(49, 135, 211)">BUDDY</span>
            </h1>
            <form id="read-form">
                <div class="right-side-form">
                    <div class="form-input">
                        <label for="text-to-read"><span style="color: aliceblue">TEXT TO READ</span></label>
                        <textarea id="text-to-read" aria-required="true" placeholder="Type text here" rows="4" cols="100"></textarea>
                    </div>
                    <div class="form-btn">
                        <button type="button" id="read-text-btn" aria-label="Read the text">READ TEXT</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
